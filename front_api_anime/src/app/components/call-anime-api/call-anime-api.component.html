<div class="container">
    <div class="col-sm-4 display-card justify-content-around">
        <div class="card" *ngFor="let anime of allAnime.data" style="width: 18rem;">
            <img class="card-img-top" src="{{ anime.images.jpg.image_url }}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ anime.title }}</h5>
                <p class="card-text">{{ anime.synopsis }}</p>
                <a href="#" class="btn btn-primary">Add on liste</a>
            </div>
        </div>
    </div>
    <table class="table table-striped" >
        <thead>
            <tr>
                <td>
                    Cover
                </td>
                <td>
                    Title
                </td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let anime of allAnime.data">
                <td>
                    <img class="card-img-top" src="{{ anime.images.jpg.image_url }}" alt="Card image cap">
                </td>
                <td>
                    <h5 class="card-title">{{ anime.title }}</h5>
                </td>
            </tr>
        </tbody>
    </table>
</div>
